<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Hacks</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Relative positioning for absolute elements */
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            z-index: 10; /* Ensure it's on top */
        }
        button:hover {
            background-color: #45a049; /* Darker green */
        }
        #clientSelection {
            display: block; /* Show client selection buttons initially */
            z-index: 10; /* On top of the iframe */
        }
        #iframeContainer {
            display: none; /* Hide iframe initially */
            position: absolute; /* Full screen */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0; /* Full height */
        }
        iframe {
            width: 100%;
            height: calc(100vh - 50px); /* Full screen minus space for buttons */
            border: none; /* No border */
        }
        #exitButton {
            position: absolute; /* Position exit button */
            top: 10px; /* Distance from top */
            right: 10px; /* Distance from right */
            background-color: red; /* Red background for visibility */
            color: white; /* Text color */
            z-index: 20; /* Ensure exit button is on top */
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Eaglercraft Hacks</h1>
    <div id="clientSelection">
        <button onclick="runCode('https://adsf1234-hacker.github.io/EaglercraftHacks/FuschiaX.html')">Run FuschiaX</button>
        <button onclick="runCode('https://adsf1234-hacker.github.io/EaglercraftHacks/N0VA_CLIENT.html')">Run N0VA CLIENT</button>
        <button onclick="runCode('https://adsf1234-hacker.github.io/EaglercraftHacks/Nebula.html')">Run Nebula</button>
        <button onclick="runCode('https://adsf1234-hacker.github.io/EaglercraftHacks/NitClient%202.0.html')">Run NitClient 2.0</button>
        <button onclick="runCode('https://adsf1234-hacker.github.io/EaglercraftHacks/Oddfuture.html')">Run Oddfuture</button>
        <button onclick="runCode('https://adsf1234-hacker.github.io/EaglercraftHacks/UwUClient%20v1%20Full.html')">Run UwUClient v1 Full</button>
        <button onclick="runCode('https://adsf1234-hacker.github.io/EaglercraftHacks/kerosone.html')">Run Kerosone</button>
        <button onclick="runCode('https://adsf1234-hacker.github.io/EaglercraftHacks/nit_client.html')">Run Nit Client</button>
    </div>
    <div id="iframeContainer">
        <button id="exitButton" onclick="exitClient()">Exit Client</button>
        <iframe id="outputFrame" sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock"></iframe>
    </div>

    <script>
        function runCode(url) {
            document.getElementById('clientSelection').style.display = 'none'; // Hide client selection
            document.getElementById('iframeContainer').style.display = 'block'; // Show iframe container
            const iframe = document.getElementById('outputFrame');
            iframe.src = url; // Set the source of the iframe to the specified URL
        }

        function exitClient() {
            document.getElementById('clientSelection').style.display = 'block'; // Show client selection again
            document.getElementById('iframeContainer').style.display = 'none'; // Hide iframe container
            document.getElementById('outputFrame').src = ''; // Clear the iframe source
        }
    </script>
</body>
</html>
