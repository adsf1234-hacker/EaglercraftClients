<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft Hacks</title>
    <style>
        /* Import Google Fonts for modern styling */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Reset body style and apply dark theme */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d; /* Dark black background */
            color: #80cbc4; /* Teal text */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Page header styling */
        h1 {
            font-size: 2.5rem;
            color: #4dd0e1; /* Lighter teal for header */
            margin-bottom: 20px;
            text-align: center;
        }

        /* Style for each button */
        .client-button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            font-weight: 700;
            color: #0d0d0d; /* Black text on buttons */
            background-color: #80cbc4; /* Teal background for buttons */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 12px rgba(128, 203, 196, 0.2);
        }

        /* Button hover effect */
        .client-button:hover {
            background-color: #4db6ac; /* Darker teal on hover */
            transform: scale(1.05);
        }

        /* Button focus styling */
        .client-button:focus {
            outline: 2px solid #4db6ac;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eaglercraft Hacks</h1>

    <!-- Button container to organize buttons in a responsive layout -->
    <div class="button-container">
        <button class="client-button" onclick="window.open('https://adsf1234-hacker.github.io/EaglercraftHacks/FuschiaX.html', '_blank')">Run FuschiaX</button>
        <button class="client-button" onclick="window.open('https://adsf1234-hacker.github.io/EaglercraftHacks/N0VA_CLIENT.html', '_blank')">Run N0VA CLIENT</button>
        <button class="client-button" onclick="window.open('https://adsf1234-hacker.github.io/EaglercraftHacks/Nebula.html', '_blank')">Run Nebula</button>
        <button class="client-button" onclick="window.open('https://adsf1234-hacker.github.io/EaglercraftHacks/NitClient%202.0.html', '_blank')">Run NitClient 2.0</button>
        <button class="client-button" onclick="window.open('https://adsf1234-hacker.github.io/EaglercraftHacks/Oddfuture.html', '_blank')">Run Oddfuture</button>
        <button class="client-button" onclick="window.open('https://adsf1234-hacker.github.io/EaglercraftHacks/UwUClient%20v1%20Full.html', '_blank')">Run UwUClient v1 Full</button>
        <button class="client-button" onclick="window.open('https://adsf1234-hacker.github.io/EaglercraftHacks/kerosone.html', '_blank')">Run Kerosone</button>
        <button class="client-button" onclick="window.open('https://adsf1234-hacker.github.io/EaglercraftHacks/nit_client.html', '_blank')">Run Nit Client</button>
    </div>
</body>
</html>
