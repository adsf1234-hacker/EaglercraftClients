<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eaglercraft</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #80cbc4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin: 20px;
            color: #4dd0e1;
            text-shadow: 0 0 10px #4dd0e1;
        }
        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            color: #80cbc4;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
        .vertical-line {
            width: 2px;
            background-color: #4dd0e1;
            height: 100%;
            margin: 0 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2e2e2e;
            color: #80cbc4;
            width: 200px;
            text-shadow: 0 0 5px #4dd0e1;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #424242;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #4dd0e1;
            text-shadow: 0 0 5px #4dd0e1;
        }
        /* Button and iframe for top-right corner */
        .top-right-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #4dd0e1;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .top-right-button:hover {
            transform: scale(1.05);
        }
        .iframe-container {
            display: none;
            position: fixed;
            top: 50px;
            right: 10px;
            width: 80%;
            max-width: 800px;
            height: 80%;
            border: 2px solid #4dd0e1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #0d0d0d;
            z-index: 1000;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Eaglercraft Clients and Hacks</h1>
    <button class="top-right-button" onclick="toggleIframe()">View Servers</button>

    <div class="iframe-container" id="iframeContainer">
        <iframe src="https://servers.eaglercraft.com/" title="Eaglercraft Servers"></iframe>
    </div>

    <div class="container">
        <!-- Client buttons go here as in your original code -->
    </div>

    <footer>
        Made by George
    </footer>

    <script>
        function toggleIframe() {
            const iframeContainer = document.getElementById('iframeContainer');
            iframeContainer.style.display = iframeContainer.style.display === 'none' || iframeContainer.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
